<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Custom Meal Planner Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        .content-area {
            display: grid;
            gap: 24px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
        }

        .card-header {
            display: flex;
            justify-content: space-between; /* FIXED: was 'between' */
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-control {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .meal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .meal-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .meal-card:hover {
            transform: translateY(-4px);
        }

        .meal-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
        }

        .meal-content {
            padding: 20px;
        }

        .meal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .meal-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .meal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tag {
            background: var(--light);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--dark);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 12px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-chip {
            padding: 6px 12px;
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: var(--secondary);
            transition: width 0.3s;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .calendar-day:hover {
            background: var(--light);
        }

        .calendar-day.has-meal {
            background: var(--secondary);
            color: white;
        }

        .shopping-list {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .shopping-item:last-child {
            border-bottom: none;
        }

        .shopping-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--border);
            cursor: pointer;
        }

        .shopping-checkbox.checked {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .nutrition-facts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin: 16px 0;
        }

        .nutrition-item {
            text-align: center;
            padding: 12px;
            background: var(--light);
            border-radius: 8px;
        }

        .nutrition-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .nutrition-label {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .export-options {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        .ai-suggestions {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 16px 0;
        }

        .suggestion-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .voice-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
        }

        .voice-controls:hover {
            transform: scale(1.1);
        }

        .dark-mode {
            background: #1f2937;
            color: white;
        }

        .dark-mode .card,
        .dark-mode .meal-card,
        .dark-mode .stat-card {
            background: #374151;
            color: white;
        }

        .dark-mode .form-control {
            background: #4b5563;
            color: white;
            border-color: #6b7280;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .meal-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-utensils"></i> Meal Planner Pro
            </div>
            <div class="user-profile">
                <button class="btn btn-secondary" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-primary" onclick="showProfileModal()">
                    <i class="fas fa-user"></i> Profile
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-grid">
            <!-- Left Content Area -->
            <div class="content-area">
                <!-- Add Meal Form -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-plus-circle"></i> Add New Meal
                        </h2>
                        <button class="btn btn-accent" onclick="generateAIMeal()">
                            <i class="fas fa-magic"></i> AI Generate
                        </button>
                    </div>
                    <form id="meal-form" class="form-grid">
                        <div class="form-group">
                            <label for="meal-name">Meal Name</label>
                            <input type="text" id="meal-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="meal-category">Category</label>
                            <select id="meal-category" class="form-control">
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                                <option value="dessert">Dessert</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="meal-ingredients">Ingredients</label>
                            <textarea id="meal-ingredients" class="form-control" rows="3" placeholder="Enter ingredients with quantities..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="meal-instructions">Instructions</label>
                            <textarea id="meal-instructions" class="form-control" rows="3" placeholder="Step-by-step cooking instructions..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="meal-time">Prep Time (minutes)</label>
                            <input type="number" id="meal-time" class="form-control" min="1" max="180">
                        </div>
                        <div class="form-group">
                            <label for="meal-servings">Servings</label>
                            <input type="number" id="meal-servings" class="form-control" min="1" max="12" value="4">
                        </div>
                        <div class="form-group">
                            <label for="meal-calories">Calories per serving</label>
                            <input type="number" id="meal-calories" class="form-control" min="0">
                        </div>
                        <div class="form-group">
                            <label for="meal-protein">Protein (g)</label>
                            <input type="number" id="meal-protein" class="form-control" min="0">
                        </div>
                        <div class="form-group">
                            <label for="meal-carbs">Carbs (g)</label>
                            <input type="number" id="meal-carbs" class="form-control" min="0">
                        </div>
                        <div class="form-group">
                            <label for="meal-fat">Fat (g)</label>
                            <input type="number" id="meal-fat" class="form-control" min="0">
                        </div>
                        <div class="form-group">
                            <label for="meal-tags">Tags (comma separated)</label>
                            <input type="text" id="meal-tags" class="form-control" placeholder="e.g., keto, vegan, quick, healthy">
                        </div>
                        <div class="form-group">
                            <label for="meal-image">Image URL</label>
                            <input type="url" id="meal-image" class="form-control" placeholder="https://example.com/image.jpg">
                        </div>
                    </form>
                    <button type="submit" form="meal-form" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Meal
                    </button>
                </div>

                <!-- Meal List -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-list"></i> Your Meals
                        </h2>
                        <div>
                            <button class="btn btn-secondary" onclick="exportMeals()">
                                <i class="fas fa-download"></i> Export
                            </button>
                            <button class="btn btn-accent" onclick="importMeals()">
                                <i class="fas fa-upload"></i> Import
                            </button>
                        </div>
                    </div>
                    <div class="filter-section">
                        <div class="filter-group">
                            <label>Filter by Category</label>
                            <div class="filter-options">
                                <span class="filter-chip active" data-category="all">All</span>
                                <span class="filter-chip" data-category="breakfast">Breakfast</span>
                                <span class="filter-chip" data-category="lunch">Lunch</span>
                                <span class="filter-chip" data-category="dinner">Dinner</span>
                                <span class="filter-chip" data-category="snack">Snack</span>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label>Filter by Tags</label>
                            <div class="filter-options" id="tag-filters">
                                <!-- Dynamic tags will be added here -->
                            </div>
                        </div>
                    </div>
                    <div class="meal-grid" id="meal-grid">
                        <!-- Meals will be dynamically added here -->
                    </div>
                </div>

                <!-- Meal Calendar -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-calendar"></i> Meal Calendar
                        </h2>
                        <div>
                            <button class="btn btn-secondary" onclick="previousWeek()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <span id="current-week">This Week</span>
                            <button class="btn btn-secondary" onclick="nextWeek()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div id="meal-calendar">
                        <!-- Calendar will be dynamically generated -->
                    </div>
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="sidebar">
                <!-- Stats -->
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-chart-bar"></i> Statistics
                    </h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-meals">0</div>
                            <div class="stat-label">Total Meals</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-calories">0</div>
                            <div class="stat-label">Avg Calories</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="this-week">0</div>
                            <div class="stat-label">This Week</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="favorites">0</div>
                            <div class="stat-label">Favorites</div>
                        </div>
                    </div>
                </div>

                <!-- Shopping List -->
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-shopping-cart"></i> Shopping List
                    </h3>
                    <button class="btn btn-primary btn-sm" onclick="generateShoppingList()">
                        <i class="fas fa-sync"></i> Generate from Week
                    </button>
                    <ul class="shopping-list" id="shopping-list">
                        <!-- Shopping items will be added here -->
                    </ul>
                </div>

                <!-- Quick Actions -->
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-bolt"></i> Quick Actions
                    </h3>
                    <button class="btn btn-secondary btn-sm" onclick="randomMeal()">
                        <i class="fas fa-dice"></i> Random Meal
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="duplicateLastMeal()">
                        <i class="fas fa-copy"></i> Duplicate Last
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="clearAllMeals()">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <button class="btn btn-secondary btn-sm" onclick="backupData()">
                        <i class="fas fa-save"></i> Backup Data
                    </button>
                </div>

                <!-- AI Suggestions -->
                <div class="card">
                    <h3 class="card-title">
                        <i class="fas fa-robot"></i> AI Suggestions
                    </h3>
                    <div class="ai-suggestions" id="ai-suggestions">
                        <p>Based on your preferences, try these meals...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Meal Detail Modal -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Meal Details</h2>
            <div id="modal-content">
                <!-- Meal details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>User Profile</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="user-name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Dietary Goals</label>
                    <select id="user-goals" class="form-control">
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle-gain">Muscle Gain</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="health">General Health</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Daily Calorie Target</label>
                    <input type="number" id="user-calories" class="form-control" min="1200" max="4000">
                </div>
            </form>
        </div>
    </div>

    <!-- Voice Controls -->
    <div class="voice-controls" onclick="startVoiceRecognition()">
        <i class="fas fa-microphone"></i>
    </div>

    <script>
        // Global variables
        let meals = JSON.parse(localStorage.getItem('meals')) || [];
        let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
        let currentWeek = new Date();
        let userProfile = JSON.parse(localStorage.getItem('userProfile')) || {
            name: '',
            goals: 'maintenance',
            calories: 2000
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderMeals();
            updateStats();
            renderShoppingList();
            renderCalendar();
            loadUserProfile();
            setupEventListeners();
        });

        // 50 New Features Implementation

        // 1. Advanced meal object structure
        class Meal {
            constructor(data) {
                this.id = Date.now() + Math.random();
                this.name = data.name;
                this.category = data.category;
                this.ingredients = data.ingredients;
                this.instructions = data.instructions;
                this.time = data.time || 30;
                this.servings = data.servings || 4;
                this.calories = data.calories || 0;
                this.protein = data.protein || 0;
                this.carbs = data.carbs || 0;
                this.fat = data.fat || 0;
                this.tags = data.tags ? data.tags.split(',').map(t => t.trim()) : [];
                this.image = data.image || '';
                this.favorite = false;
                this.createdAt = new Date().toISOString();
                this.rating = 0;
                this.notes = '';
                this.prepTime = data.time || 30;
                this.cookTime = 0;
                this.difficulty = 'medium';
                this.cost = 0;
                this.allergens = [];
                this.equipment = [];
                this.nutrition = {
                    fiber: 0,
                    sugar: 0,
                    sodium: 0,
                    cholesterol: 0
                };
            }
        }

        // 2. Enhanced form handling
        document.getElementById('meal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            addMeal();
        });

        // 3. Add meal with validation
        function addMeal() {
            const form = document.getElementById('meal-form');
            const formData = new FormData(form);
            const mealData = {};
            
            for (let [key, value] of formData.entries()) {
                mealData[key] = value;
            }

            // Validate required fields
            if (!mealData.name || !mealData.ingredients) {
                alert('Please fill in required fields');
                return;
            }

            const meal = new Meal(mealData);
            meals.push(meal);
            saveMeals();
            renderMeals();
            updateStats();
            form.reset();
            
            // 4. Show success notification
            showNotification('Meal added successfully!', 'success');
        }

        // 5. Render meals with advanced features
        function renderMeals(filter = 'all', tagFilter = null) {
            const grid = document.getElementById('meal-grid');
            let filteredMeals = meals;

            // Apply filters
            if (filter !== 'all') {
                filteredMeals = filteredMeals.filter(meal => meal.category === filter);
            }

            if (tagFilter) {
                filteredMeals = filteredMeals.filter(meal => 
                    meal.tags.some(tag => tag.toLowerCase().includes(tagFilter.toLowerCase()))
                );
            }

            grid.innerHTML = filteredMeals.map(meal => `
                <div class="meal-card" data-id="${meal.id}">
                    <div class="meal-image">
                        ${meal.image ? `<img src="${meal.image}" alt="${meal.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                        `<i class="fas fa-utensils"></i>`}
                    </div>
                    <div class="meal-content">
                        <h3 class="meal-title">${meal.name}</h3>
                        <div class="meal-meta">
                            <span><i class="fas fa-clock"></i> ${meal.time} min</span>
                            <span><i class="fas fa-users"></i> ${meal.servings} servings</span>
                            <span><i class="fas fa-fire"></i> ${meal.calories} cal</span>
                        </div>
                        <div class="meal-tags">
                            ${meal.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div style="display: flex; gap: 8px; margin-top: 12px;">
                            <button class="btn btn-sm btn-primary" onclick="viewMeal(${meal.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="editMeal(${meal.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMeal(${meal.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <button class="btn btn-sm ${meal.favorite ? 'btn-accent' : 'btn-secondary'}" 
                                    onclick="toggleFavorite(${meal.id})">
                                <i class="fas fa-heart${meal.favorite ? '' : '-o'}"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 6. Update statistics
        function updateStats() {
            document.getElementById('total-meals').textContent = meals.length;
            document.getElementById('total-calories').textContent = 
                meals.length > 0 ? Math.round(meals.reduce((sum, meal) => sum + meal.calories, 0) / meals.length) : 0;
            document.getElementById('this-week').textContent = 
                meals.filter(meal => new Date(meal.createdAt) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)).length;
            document.getElementById('favorites').textContent = 
                meals.filter(meal => meal.favorite).length;
        }

        // 7. Save meals to localStorage
        function saveMeals() {
            localStorage.setItem('meals', JSON.stringify(meals));
        }

        // 8. Delete meal
        function deleteMeal(id) {
            if (confirm('Are you sure you want to delete this meal?')) {
                meals = meals.filter(meal => meal.id !== id);
                saveMeals();
                renderMeals();
                updateStats();
                showNotification('Meal deleted successfully!', 'info');
            }
        }

        // 9. Toggle favorite
        function toggleFavorite(id) {
            const meal = meals.find(m => m.id === id);
            if (meal) {
                meal.favorite = !meal.favorite;
                saveMeals();
                renderMeals();
                updateStats();
            }
        }

        function viewMeal(id) {

        // Add missing closeModal function for modals
        function closeModal() {

        function showProfileModal() {

        // Add missing setupEventListeners function (if referenced)
        function setupEventListeners() {
            // Example: close modal on outside click
            document.getElementById('meal-modal').addEventListener('click', function(e) {

        // 11. Edit meal
        function editMeal(id) {
            const meal = meals.find(m => m.id === id);
            if (meal) {
                // Populate form with meal data
                document.getElementById('meal-name').value = meal.name;
                document.getElementById('meal-category').value = meal.category;
                document.getElementById('meal-ingredients').value = meal.ingredients;
                document.getElementById('meal-instructions').value = meal.instructions;
                document.getElementById('meal-time').value = meal.time;
                document.getElementById('meal-servings').value = meal.servings;
                document.getElementById('meal-calories').value = meal.calories;
                document.getElementById('meal-protein').value = meal.protein;
                document.getElementById('meal-carbs').value = meal.carbs;
                document.getElementById('meal-fat').value = meal.fat;
                document.getElementById('meal-tags').value = meal.tags.join(', ');
                document.getElementById('meal-image').value = meal.image || '';
                
                // Remove the meal and let user update via form
                meals = meals.filter(m => m.id !== id);
                saveMeals();
                renderMeals();
                updateStats();
                
                // Scroll to form
                document.getElementById('meal-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // 12. Generate shopping list
        function generateShoppingList() {
            const weekMeals = meals.filter(meal => 
                new Date(meal.createdAt) > new Date(Date.now() - 7 * 24 * 60 * 60 * 1000)
            );
            
            const ingredients = new Set();
            weekMeals.forEach(meal => {
                meal.ingredients.split('\n').forEach(ingredient => {
                    if (ingredient.trim()) {
                        ingredients.add(ingredient.trim());
                    }
                });
            });
            
            shoppingList = Array.from(ingredients).map(item => ({
                id: Date.now() + Math.random(),
                name: item,
                checked: false
            }));
            
            saveShoppingList();
            renderShoppingList();
            showNotification('Shopping list generated!', 'success');
        }

        // 13. Save shopping list
        function saveShoppingList() {
            localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        }

        // 14. Render shopping list
        function renderShoppingList() {
            const list = document.getElementById('shopping-list');
            list.innerHTML = shoppingList.map(item => `
                <li class="shopping-item">
                    <div class="shopping-checkbox ${item.checked ? 'checked' : ''}" 
                         onclick="toggleShoppingItem(${item.id})"></div>
                    <span style="${item.checked ? 'text-decoration: line-through; opacity: 0.6;' : ''}">
                        ${item.name}
                    </span>
                    <button class="btn btn-sm btn-danger" onclick="removeShoppingItem(${item.id})">
                        <i class="fas fa-times"></i>
                    </button>
                </li>
            `).join('');
        }

        // 15. Toggle shopping item
        function toggleShoppingItem(id) {
            const item = shoppingList.find(i => i.id === id);
            if (item) {
                item.checked = !item.checked;
                saveShoppingList();
                renderShoppingList();
            }
        }

        // 16. Remove shopping item
        function removeShoppingItem(id) {
            shoppingList = shoppingList.filter(i => i.id !== id);
            saveShoppingList();
            renderShoppingList();
        }

        // 17. Export meals
        function exportMeals() {
            const data = JSON.stringify(meals, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meals.json';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Meals exported successfully!', 'success');
        }

        // 18. Import meals
        function importMeals() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const importedMeals = JSON.parse(e.target.result);
                            meals = [...meals, ...importedMeals];
                            saveMeals();
                            renderMeals();
                            updateStats();
                            showNotification('Meals imported successfully!', 'success');
                        } catch (error) {
                            showNotification('Error importing meals!', 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        // 19. Random meal
        function randomMeal() {
            if (meals.length === 0) {
                showNotification('No meals available!', 'info');
                return;
            }
            const randomIndex = Math.floor(Math.random() * meals.length);
            viewMeal(meals[randomIndex].id);
        }

        // 20. Duplicate last meal
        function duplicateLastMeal() {
            if (meals.length === 0) {
                showNotification('No meals to duplicate!', 'info');
                return;
            }
            const lastMeal = meals[meals.length - 1];
            const newMeal = { ...lastMeal, id: Date.now() + Math.random(), createdAt: new Date().toISOString() };
            meals.push(newMeal);
            saveMeals();
            renderMeals();
            updateStats();
            showNotification('Meal duplicated!', 'success');
        }

        // 21. Clear all meals
        function clearAllMeals() {
            if (confirm('Are you sure you want to clear all meals? This cannot be undone.')) {
                meals = [];
                saveMeals();
                renderMeals();
                updateStats();
                showNotification('All meals cleared!', 'info');
            }
        }

        // 22. Backup data
        function backupData() {
            const data = {
                meals: meals,
                shoppingList: shoppingList,
                userProfile: userProfile
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'meal-planner-backup.json';
            a.click();
            URL.revokeObjectURL(url);
            showNotification('Data backed up successfully!', 'success');
        }

                                    <div>Fat: ${meal.fat}g</div>
                                </div>
                            </div>
                        </body>
                    </html>
                `);
                printWindow.document.close();
                printWindow.print();
            }

        // 24. Share meal
        function shareMeal(id) {
            const meal = meals.find(m => m.id === id);
            if (meal && navigator.share) {
                navigator.share({
                    title: meal.name,
                    text: `Check out this recipe: ${meal.name} - ${meal.ingredients}`,
                    url: window.location.href
                });
            } else {
                showNotification('Sharing not supported on this device', 'info');
            }
        }

        function addToCalendar(id) {

        }

        // 27. Render calendar
        function renderCalendar() {
            const calendar = document.getElementById('meal-calendar');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date();
            
            let calendarHTML = '<div class="calendar">';
            days.forEach(day => {
                calendarHTML += `<div style="text-align: center; font-weight: bold; padding: 8px;">${day}</div>`;
            });
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                const hasMeal = meals.some(meal => 
                    new Date(meal.createdAt).toDateString() === date.toDateString()
                );
                
                calendarHTML += `
                    <div class="calendar-day ${hasMeal ? 'has-meal' : ''}" 
                         onclick="showDayMeals('${date.toDateString()}')">
                        ${date.getDate()}
                    </div>
                `;
            }
            calendarHTML += '</div>';
            calendar.innerHTML = calendarHTML;
        }

        // 28. Show day meals
        function showDayMeals(dateString) {
            const dayMeals = meals.filter(meal => 
                new Date(meal.createdAt).toDateString() === dateString
            );
            
            if (dayMeals.length > 0) {
                alert(`Meals for ${dateString}:\n${dayMeals.map(m => m.name).join('\n')}`);
            } else {
                alert(`No meals planned for ${dateString}`);
            }
        }

        // 29. Previous week
        function previousWeek() {
            currentWeek.setDate(currentWeek.getDate() - 7);
            renderCalendar();
        }

        // 30. Next week
        function nextWeek() {
            currentWeek.setDate(currentWeek.getDate() + 7);
            renderCalendar();
        }

        // 31. Load user profile
        function loadUserProfile() {
            document.getElementById('user-name').value = userProfile.name;
            document.getElementById('user-goals').value = userProfile.goals;
            document.getElementById('user-calories').value = userProfile.calories;
        }

        // 32. Save user profile
        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();
            userProfile.name = document.getElementById('user-name').value;
            userProfile.goals = document.getElementById('user-goals').value;
            userProfile.calories = parseInt(document.getElementById('user-calories').value);
            localStorage.setItem('userProfile', JSON.stringify(userProfile));
            closeModal();
            showNotification('Profile updated!', 'success');
        });

        // 33. Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 16px 24px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1001;
                animation: slideIn 0.3s ease;
                ${type === 'success' ? 'background: #10b981;' : 
                  type === 'error' ? 'background: #ef4444;' : 
                  'background: #3b82f6;'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 34. Voice recognition
        function startVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.onresult = function(event) {
                    const command = event.results[0][0].transcript.toLowerCase();
                    
                    if (command.includes('add meal')) {
                        document.getElementById('meal-form').scrollIntoView({ behavior: 'smooth' });
                    } else if (command.includes('random meal')) {
                        randomMeal();
                    } else if (command.includes('shopping list')) {
                        generateShoppingList();
                    }
                };
                
                recognition.start();
                showNotification('Listening...', 'info');
            } else {
                showNotification('Voice recognition not supported', 'error');
            }
        }

        // 35. Filter meals
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', function() {
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                renderMeals(this.dataset.category);
            });
        });

        // 36. Search functionality
        function searchMeals(query) {
            const filtered = meals.filter(meal => 
                meal.name.toLowerCase().includes(query.toLowerCase()) ||
                meal.ingredients.toLowerCase().includes(query.toLowerCase()) ||
                meal.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()))
            );
            renderFilteredMeals(filtered);
        }

        // 37. Render filtered meals
        function renderFilteredMeals(filteredMeals) {
            const grid = document.getElementById('meal-grid');
            grid.innerHTML = filteredMeals.map(meal => `
                <div class="meal-card" data-id="${meal.id}">
                    <div class="meal-image">
                        ${meal.image ? `<img src="${meal.image}" alt="${meal.name}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                        `<i class="fas fa-utensils"></i>`}
                    </div>
                    <div class="meal-content">
                        <h3 class="meal-title">${meal.name}</h3>
                        <div class="meal-meta">
                            <span><i class="fas fa-clock"></i> ${meal.time} min</span>
                            <span><i class="fas fa-users"></i> ${meal.servings} servings</span>
                            <span><i class="fas fa-fire"></i> ${meal.calories} cal</span>
                        </div>
                        <div class="meal-tags">
                            ${meal.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}

                        <div style="display: flex; gap: 8px; margin-top: 12px;">
                            <button class="btn btn-sm btn-primary" onclick="viewMeal(${meal.id})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-secondary" onclick="editMeal(${meal.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteMeal(${meal.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            <button class="btn btn-sm ${meal.favorite ? 'btn-accent' : 'btn-secondary'}" 
                                    onclick="toggleFavorite(${meal.id})">
                                <i class="fas fa-heart${meal.favorite ? '' : '-o'}"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize everything
        console.log('Meal Planner Pro initialized successfully!');
    </script>
